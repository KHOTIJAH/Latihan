{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    {% for slug, name in breadcrumbs %}
                    <li class="breadcrumb-item active"><a href="/category/{{ slug }}">{{ name }}</a></li>
                    {% endfor %}
                </ol>
                <h1>{% block title %} {{ article.title }} {% endblock title %}</h1>
                <p class=" text-muted">{{ article.author }} | {{ article.created }}</p>
                <p class="card-text ">{{ article.content | safe }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
